version: "3"

services:
  live-cluster:
    image: live:0.1
    expose:
      - 8558
      - 2552
      - 8080
      - 9090
    environment:
      - ENV=discovery

  gateway:
    image: envoyproxy/envoy-alpine:v1.12.0
    expose:
      - 9900
      - 9901
    ports:
      - 9900:9900
      - 9901:9901
    volumes:
      - $PWD/envoy.yaml:/etc/envoy/envoy.yaml
